name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint-and-build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js 16.x
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Install dependencies
        run: npm ci

      # ‚Üê New step inserted here
      - name: Ensure ESLint config exists
        run: |
          if [ ! -f .eslintrc.json ]; then
            cat << 'EOF' > .eslintrc.json
            {
              "root": true,
              "env": {
                "node": true,
                "browser": true,
                "es2021": true
              },
              "extends": ["eslint:recommended"],
              "ignorePatterns": [
                "server/controllers/**",
                "node_modules",
                "dist",
                "build"
              ]
            }
            EOF
          fi

      - name: Lint all code
        run: npm run lint

      - name: Build client
        run: npm run build:client
