name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint-and-build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js 16.x
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Install dependencies
        run: npm ci

      - name: Lint all code
        run: npm run lint

      - name: Build client (if it exists)
        run: |
          if [ -f client/package.json ]; then
            echo "ğŸ› ï¸  Found client/package.json, building frontâ€‘endâ€¦"
            npm --prefix client run build
          else
            echo "âš ï¸  No client/package.json â€“ skipping client build."
          fi
